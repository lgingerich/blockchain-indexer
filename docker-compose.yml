services:
  indexer:
    build: .
    container_name: blockchain-indexer
    ports:
      - "8000:8000"
    volumes:
      - ./config.yml:/app/config.yml
      - ./logs:/app/logs
      - ~/.config/gcloud/application_default_credentials.json:/root/.config/gcloud/application_default_credentials.json
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    external: true
    name: monitoring
