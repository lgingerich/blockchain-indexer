services:
  indexer:
    build: .
    container_name: blockchain-indexer
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    volumes:
      - ./config.yml:/app/config.yml
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "gcplogs"
      options:
        gcp-project: "elastic-chain-indexing"
        gcp-log-cmd: "true"
        labels: "blockchain-indexer"